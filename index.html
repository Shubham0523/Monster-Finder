<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Monster Finder</title>
</head>
<body>
    <h1 class="head">Monster Finder</h1>
    <form action="">
        <input type="text" class="search-field" placeholder="Search Here" autocomplete="off" id="search-monster" name="" id="">
        <button class="btn search-btn"><span>Search</span></button>
        <i class="search-icon"><img src="https://cdn-icons-png.flaticon.com/512/3917/3917754.png" alt="search"></i>
    </form>
    <div class="monsters" >
        <div style="display: none;" class="not-found">
            <h1>404 Not Found</h1>
        </div>
    </div>
</body>
<script type="module" src="./index.js"></script>
</html>
